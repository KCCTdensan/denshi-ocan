<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCAN2022 AR DEMO</title>
  <script src="js/ar.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/led.js" defer></script>
  <style>
    .buttons {
      margin: 0 0.5rem 0.5rem 0;
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 1000;
    }
    .buttons button {
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <nav class="buttons">
    <button id="ledButton" >LED検出(<span id="ledText">無効</span>)</button>
    <button><a href="about">About</a></button>
  </nav>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="denconModel" src="assets/Denkon-kun.glb"></a-asset-item>
      <a-asset-item id="denconModelRed" src="assets/Denkon-kunred.glb"></a-asset-item>
      <a-asset-item id="denconModelAnime" src="assets/Denkon-kunAnime.glb"></a-asset-item>
      <a-asset-item id="denconModelAnime2" src="assets/Denkon-kunAnime2.glb"></a-asset-item>
    </a-assets>

    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      cursor="fuse: false; rayOrigin: mouse"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"
    ></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="dencon"
        class="clickable"
        rotation="0 0 0"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        src="#denconModel"
        visible="true"
      ></a-gltf-model>
      <a-gltf-model
        id="denconRed"
        class="clickable"
        rotation="0 0 0"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        src="#denconModelRed"
        visible="false"
      ></a-gltf-model>
      <a-gltf-model
        id="denconAnime"
        class="clickable"
        rotation="0 0 0"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        src="#denconModelAnime"
        visible="false"
      ></a-gltf-model>
      <a-gltf-model
        id="denconAnime2"
        class="clickable"
        rotation="0 0 0"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        src="#denconModelAnime2"
        visible="false"
      ></a-gltf-model>
      <a-plane
        color="#ddd"
        rotation="-30 0 0"
        position="0 -1.5 0"
        width="2.5"
        height="2"
      >
        <a-text
          position="0 0 0.1"
          value="hello!"
          color="black"
        ></a-text>
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
