<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCAN2022 AR DEMO</title>
  <script src="js/ar.js"></script>
  <script src="js/led.js" async></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="denconModel" src="assets/Denkon-kun.glb"></a-asset-item>
    </a-assets>

    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="dencon"
        class="frontView"
        rotation="0 0 0"
        position="0 0 0"
        scale="0.6 0.6 0.6"
        src="#denconModel"
        animation__rot="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
      ></a-gltf-model>
      <a-plane
        rotation="-30 0 0"
        position="0 -1.5 0"
        width="2.5"
        height="2"
      >
        <a-text
          position="0 0 0.1"
          value="hello!"
          color="black"
        ></a-text>
      </a-plane>
    </a-entity>
  </a-scene>
  <script>
    const sin = Math.sin

    let front
    function getFront() { front = document.querySelector('.frontView') }
    function render(t) {
      front.setAttribute("position", `0 ${(sin(t/200)+1)/4} 0`)
      requestAnimationFrame(render)
    }

    getFront()
    render()
  </script>
</body>
</html>
